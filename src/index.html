<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="header">To Dos</div>
    <div class="sidebar">
        <div class="project all">All</div>
        <div class="project today">Today</div>
        <div class="heading">Projects</div>
        <div class="projects-container">

        </div>
        <button class="project add-project" type="button">
            <img src="../src/icons/plus.svg" class="icon">
            Add project
        </button>
    </div>

    <div class="content">
        <div class="heading"></div>
        <div class="desc"></div>
        <div class="to-do-container"></div>
        <button type="button" class="add-task"><img src="../src/icons/plus.svg" class="icon">Add task</button>
    </div>

      <dialog class="to-do-form-container">
        <img class="close icon" src="../src/icons/close.svg">
        <form class="to-do-form" method="dialog">

            <div class="form-input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required/>
            </div>
            

            <div class="form-input">
                <label for="desc">Description:</label>
                <textarea id="desc" name="desc"></textarea>
            </div>

            <div class="form-input">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required/>
            </div>

            <div class="form-input">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="form-input">
                <label for="project">Project:</label>
                <select id="project" name="project" required>
                </select>
            </div>

            <button type="submit" class="submit">Submit</button>
        </form>
    </dialog>

    <dialog class="to-do-dtl">
        <img class="close icon" src="../src/icons/close.svg">
        <div class="dtl-title"></div>
        <div class="dtl-desc"></div>
        <div class="dtl-due-date"></div>
        <div class="dtl-priority"></div>
        <div class="dtl-status"></div>
        <div class="dtl-project"></div>
    </dialog>

    <dialog class="project-form-container">
        <img class="close icon" src="../src/icons/close.svg">
        <form class="project-form" method="dialog">

            <div class="form-input">
                <label for="proj-title">Title:</label>
                <input type="text" id="proj-title" name="proj-title" />
            </div>
            

            <div class="form-input">
                <label for="proj-desc">Description:</label>
                <textarea id="proj-desc" name="desc"></textarea>
            </div>

            <button type="submit" class="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
